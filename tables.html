<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>

    <style>
        table, th, td{
            border: 1px solid gray;
            padding: 2px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Names</th> <th>Department</th><th>Join Date</th>
    </tr>
    <tr>
        <td>John Mark</td> <td>Customer Service</td>
        <td>Jan 2012</td>
    </tr>
    <tr>
        <td>Steve Jobs</td> <td>Design</td>
        <td>Jan 1988</td>
    </tr>
    <tr>
        <td>Bill Gate</td> <td>Programming</td>
        <td>Feb 1987</td>
    </tr>

    <tr>
        <th>Signature</th>
        <td colspan="2">your signature</td>
    </tr>

    <tr>
        <td rowspan="4"><img src="images/desert-road.png"
                             style="height: 130px; width: 130px;"></td>
        <td>Single row</td>
        <td>Single row again</td>
    </tr>
    <tr>
        <td>Last row</td>
        <td>Last row</td>
    </tr>
    <tr>
        <td>Last row</td>
        <td>Last row</td>
    </tr>
    <tr>
        <td>Last row</td>
        <td>Last row</td>
    </tr>
</table>
</body>
</html>
