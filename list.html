<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML List</title>
</head>
<body>
<h1>Unordered Lists</h1>
<ul type="circle">
    <li type="disc">Sprite</li>
    <li style="list-style-type: square;">Coca cola</li>
    <li>Pepsi</li>
    <li>100 Plus</li>
</ul>

<h1>Ordered Lists</h1>
<ol type="1" start="6">
    <li>Sprite</li>
    <li>Coca cola</li>
    <li>Orange Juice</li>
    <li>Mango Juice</li>
</ol>

<h1>Definition Lists</h1>
<dl>
    <dt>SSL - </dt>
    <dd>SSS stands for Secured Socket Layer.</dd>

    <dt>HTML - </dt>
    <dd>HTML mean Hyper Text Markup Language</dd>
</dl>
</body>
</html>
